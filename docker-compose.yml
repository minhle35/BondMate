version: '3.8'

services:
  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_USER}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD}
      - MONGO_INITDB_DATABASE=bondmate
      - MONGO_INITDB_AUTHENTICATION_DATABASE=admin
    volumes:
      - mongodb_data:/data/db

  backend:
    build:
      context: ./bondmate-backend
    ports:
      - "${BACKEND_PORT}:5000"
    depends_on:
      - mongodb
    environment:
      - SERVER_PORT=5000
      - MONGO_URI=mongodb://${MONGO_USER}:${MONGO_PASSWORD}@mongodb:27017/bondmate?authSource=admin
      - NODE_ENV=${APP_ENV}

  frontend:
    build:
      context: ./bondmate-frontend
    ports:
      - "${FRONTEND_PORT}:3000"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:${BACKEND_PORT}/api
      - NEXT_TELEMETRY_DISABLED=${NEXT_TELEMETRY_DISABLED}

volumes:
  mongodb_data: